<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Seok Jeong Do" />
    <meta name="description" content="SeokJeongDo's self introduction page" />
    <meta name="Reply-To(Email)" content="sjd12329@gmail.com" />
    <title>JeongDo's self introduction page</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8ed0aa7c41.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header__wrap">
      <header class="header">
        <div class="header__logo">
          <div class="header__logo__circle">
            <p class="header__logo__small-title">>we</p>
          </div>
          <div class="header__logo__title">wecode</div>
        </div>
        <div class="header__menu">
          <ul class="header__center-menu">
            <li>Profile</li>
            <li>Interest</li>
            <li>Links</;>
          </ul>
          <div class="header__right-menu">
            <div class="header__right-menu__alarm">
              <i class="far fa-bell"></i>
            </div>
            <div class="header__right-menu__profile-img">
              <img src="assets/europe.jpg" alt="" />
            </div>
          </div>
        </div>
      </header>
    </div>
    <div class="main__wrap">
      <main class="main">
        <aside class="aside">
          <div class="aside__snb">
            <p class="aside__snb__title">Settings</p>
            <ul class="aside__snb__items">
              <li class="active">Profile</li>
              <li class="active">Interest</li>
              <li class="active">Links</li>
            </ul>
          </div>
        </aside>
        <div class="main__boundary"></div>
        <article class="article">
          <p class="article__title">Profile</p>
          <div class="article__profile__img-desc">
            <div class="article__profile__img-wrap">
              <img
                src="assets/europe.jpg"
                alt=""
                class="article__profile__img"
              />
            </div>
            <div class="article__profile__name">
              <div class="article__profile__name-first-wrap">
                <div class="article__profile__name-wrap">
                  <label for="firstname">First name</label>
                </div>
                <div
                  type="text"
                  id="firstname"
                  class="article__profile__name-first name"
                >
                  Seok
                </div>
              </div>
              <div class="article__profile__name-last-wrap">
                <div class="article__profile__name-wrap">
                  <label for="lastname">Last name</label>
                </div>
                <div
                  type="text"
                  id="lastname"
                  class="article__profile__name-last name"
                >
                  Jeong Do
                </div>
              </div>
            </div>
          </div>
          <div class="article__infos">
            <div class="article__infos__hope-job">
              
            </div>
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
